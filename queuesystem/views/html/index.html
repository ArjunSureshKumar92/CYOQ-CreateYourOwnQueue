<!doctype html>
<html ng-app="queueApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="../../public/javascripts/angularController.js"></script>
    <link rel="stylesheet" href="../../public/stylesheets/style.css">
  </head>
  <body>
    <h2>Todo</h2>
    <div ng-controller="MainController as main">
      <span>{{main.remaining()}} of {{main.todos.length}} remaining</span>
      [ <a href="" ng-click="main.archive()">archive</a> ]
      <ul class="unstyled">
        <li ng-repeat="todo in main.todos">
          <label class="checkbox">
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
          </label>
        </li>
      </ul>
      <form ng-submit="main.addTodo()">
        <input type="text" ng-model="main.todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
      </form>
    </div>
  </body>
</html>
